<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="syle.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous">
</head>
<body>
    <div class="menu_container">
        <div class="formatting_container">
            <div class="subgroup">
                <div class="font_family_container">
                    <select id="font_family" class="font_family">
                        <option value="Arial">Font-1</option>
                        <option value="Cambria">Font-2</option>
                        <option value="Georgia">Font-3</option>
                        <option value="monospace">Font-4</option>
                        <option value="sans-serif">Font-5</option>
                        <option value="fantasy">Font-6</option>
                    </select>
                </div>
                <div class="bui_container">
                    <input type="button" value="B" class="bold">
                    <input type="button" value="I" class="italic">
                    <input type="button" value="U" class="underline">

                </div>

            </div>
            <div class="subgroup">
                <div class="font_size_container">
                    <select  id="font-size" class="font-size">
                        <option value="10">10</option>
                        <option value="12">12</option>
                        <option value="16">16</option>
                        <option value="20">20</option>
                        <option value="32">32</option>
                        <option value="64">64</option>
                    </select>
                </div>
                <div class="color_container">
                    <input type="color"  id="color"  class="color">
                    <input type="color"  id="background-clor" class="bg-color">
                </div>
            </div>
        </div>
        <div class="allignment_container">
            <input type="button"value="L"class="left">
            <input type="button"value="C"class="center">
            <input type="button"value="R"class="right">
        </div>


    </div>
    <div class="formulae_container">
        <input type="text" class="address_box"readonly>
            <div class="seperator">:</div>
        <input type="text" class="formula_box">
    </div>
    <div class="grid_container">
            <div class="top-left-block"></div>
            <div class="top-row"></div>
            <div class="left-col"></div>
            <div class="grid"></div>    
    </div>
    <div class="sheets">
        <div class="add_sheet_container">
            <i class="fas fa-plus icon"></i>
        </div>
        <div class="sheet_list">
            <div class="sheet active_sheet" sheetIdx ="1">Sheet1</div>
        </div>
    </div>
    <script src="init.js"></script>
    <script src="myscript.js"></script>

</body>
</html>
